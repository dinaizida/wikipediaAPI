    <title>Wikipedia</title>

<body>
    <header class="page-header jumbotron">
        <h1 id="titleText">Names on the Eiffel Tower</h1>
    </header>

    <div class="information container" id="wrapper">

        <div class="row">
            <div class="col-lg-12 col-me-12 col-sm-12 col-xs-12">
                <form id="name-form">
                    <input type="text" id="name-input">&nbsp;&nbsp;
                    <button id="add-name" type="submit" class=" btn btn-raised btn-warning">Add a Name</button>
                </form>
            </div>
        </div>
        <div id="buttons-row" class="row">
            <div class="col-lg-12 col-me-12 col-sm-12 col-xs-12">
                <!-- //render all names  as buttons -->
                <div id="buttons-view"></div>
                <div id="name-view-add"></div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-me-12 col-sm-12 col-xs-12">
                <!-- //information section -->
                <div id="names-view"></div>

            </div>
        </div>

    </div>

    <div id="footernav" class="navbar navbar-default fixed-bottom">
        <div class="container">
            <div class="copy">
                Copyright &copy;
                <span id="copyright_year"></span> Designed by Dina Rudenko at
                <a target="_blank" href="http://businessonwww.com/">BusinessOnWWW.com</a> | Austin Texas Web Design | All Rights Reserved. | Powered by Wikipedia API |
            </div>
            <script>
                function init() {
                    getCopyrightYear();
                }

                function getCopyrightYear() {
                    var d = new Date();
                    var thisYear = d.getFullYear();
                    document.getElementById("copyright_year").innerHTML = thisYear;
                }
                window.onload = init;
            </script>

            <div class="social">

                    <i style="font-size:16px" class="fa">&#xf082;</i>
                </a>
            </div>
        </div>
